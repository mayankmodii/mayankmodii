<!DOCTYPE html>
<html>

<head>
    <style>
        /* Basic styling for the header */
        body {
            background-image: url('https://cdn.sportsbettingdime.com/app/uploads/media/1/FootballStadium.png'); 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #8a1111;
            color: #fff;
            padding: 10px;
        }

        /* Logo styling */
        #logo {
            margin-left: 20px;
        }

        /* Navigation menu styling */
        nav {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Cart page styling on the right */
        #cart {
            margin-right: 20px;
        }

        /* Styling for the content area */
        .content {
            text-align: center;
            padding: 20px;
            min-height: calc(100vh - 110px); /* Ensure content fills the available space */
        }

        /* Styling for the shop section */
        .shop-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            /* Place above the background */
        }

        /* Styling for the footer */
        footer {
            background-color: #8a1111;
            /* Use rgba for a semi-transparent background color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            clear: both;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Footer links styling */
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
    </style>
</head>

            <a href="videos.html">Videos</a>
            <a href="shop.html">Shop</a>
        </nav>
        <div id="cart">
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <!-- Content area -->
    <div class="content">
       

        <!-- Shop section for cricket items -->
        <div class="shop-section">
            <h2>Cricket Shop</h2>
            <!-- Add cricket shop items here -->
            <p>Discover a variety of cricket-related items:</p>
            <ul>
                <li>Cricket Bats</li>
                <li>Cricket Balls</li>
                <li>Cricket Jerseys</li>
                <li>Cricket Accessories</li>
                <!-- Add more cricket items as needed -->
            </ul>
            <!-- Add more details or links to individual shop items as needed -->
        </div>
    </div>

    <!-- Footer with page links -->
    <footer>
        <a href="about-us.html">About Us</a>
        <a href="about-website.html">About Website</a>
        <a href="contact-information.html">Contact Information</a>
        <a href="our-team.html">Our Team</a>
