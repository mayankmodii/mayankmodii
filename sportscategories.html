<!DOCTYPE html>

    <style>
        /* Basic styling for the header */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the background image */
        .background-container {
            background-image: url('https://cdn.sportsbettingdime.com/app/uploads/media/1/FootballStadium.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(138, 17, 17, 0.8);
            /* Use rgba for a semi-transparent background color */
            color: #fff;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        /* Logo styling */
        #logo {
            margin-left: 20px;
        }

        /* Navigation menu styling */
        nav {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Cart page styling on the right */
        #cart {
            margin-right: 20px;
        }

        /* Styling for the news section */
        .news-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            /* Place above the background */
        }

        /* Styling for the sports categories section */

            background-color: rgba(255, 255, 255, 0.8);

        /* Styling for the footer */

            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Footer links styling */
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
